<!DOCTYPE html>
<html lang="en" ng-app="angularParadise">
<head>
  <title>Frontend Test</title>
  <meta charset="utf-8"/> 

  <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
  <link rel="stylesheet" type="text/css" href="resources/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"> 
  
 
  <script type="text/javascript" src="resources/angular/angular.min.js"></script>
  <script type="text/javascript" src="resources/angular/angular-route.min.js"></script>
  <script type="text/javascript" src="js/app.js" ></script>
  <script type="text/javascript" src="js/controller.js" ></script>
</head>
<body ng-controller="CountriesController as countries">

<header>
  <h3>Paradise Awaits</h3>
  <i class="fa fa-globe fa-4x" aria-hidden="true"></i>  
</header>

<div class="mainContent">
  <section class="buttons">
    <input class="button" type="button" value="Load Countries" ng-click="load()">
    <input class="button" type="button" value="Sort Countries" ng-click="sort()">
  </section>


  <table class="table">
    <thead>
      <tr>
        <th class=".col-sm-3">Name</th>
        <th class=".col-sm-3">Population</th>
      </tr> 
    </thead>
   <tbody>
     <tr ng-repeat="country in countries track by $index" >

       <td class=".col-md-3">{{country.country}}</td>
       <td  class=".col-md-3">{{country.population}}</td>
     </tr>
   </tbody>
  </table>

</div>



</body>
</html>
